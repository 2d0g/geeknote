machine:
  python:
    version: 2.7.6

dependencies:
  pre:
    - pip install pytest
    - pip install -r requirements.txt

  override:
    - python setup.py build
    - python setup.py install --bash-completion-dir=/tmp --zsh-completion-dir=/tmp

test:
  pre:
    - rm ./venv
  override:
    - py.test
